env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 16
    y: 16

  dynamic_padding: false

  decorations: full # full|none

  startup_mode: Maximized # Windowes|Maximized|Fullscreen|(macOS SimpleFullscreen)

  title: Alacritty

background_opacity: 1.0

scrolling:
  history: 10000
  multiplier: 3

font:
  #normal:
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Regular

  # Bold font face
  #bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Bold

  # Italic font face
  #italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Italic

  # Bold italic font face
  #bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Bold Italic

  size: 12.0

  #offset:
  #  x: 0
  #  y: 0

  #glyph_offset:
  #  x: 0
  #  y: 0

# Colors (Tender)
colors:
  # Default colors
  primary:
    background: '#282828'
    foreground: '#eeeeee'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#f43753'
    green:   '#c9d05c'
    yellow:  '#ffc24b'
    blue:    '#b3deef'
    magenta: '#d3b987'
    cyan:    '#73cef4'
    white:   '#eeeeee'

  # Bright colors
  bright:
    black:   '#4c4c4c'
    red:     '#f43753'
    green:   '#c9d05c'
    yellow:  '#ffc24b'
    blue:    '#b3deef'
    magenta: '#d3b987'
    cyan:    '#73cef4'
    white:   '#feffff'


selection:
  save_to_clipboard: true

cursor:
  style: Block # Block|Underline|Beam

live_config_reload: true

shell:
  program: /bin/zsh

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

